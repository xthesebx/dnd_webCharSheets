<head>
    <title>
        Register
    </title>
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<form method="post" action="/registerpost" enctype="multipart/form-data" id="register">
    <table>
        <tr>
            <td>
                Registration Code:
            </td>
            <td>
                <input type="text" name="code" required class="scheme">
            </td>
        </tr>
        <tr>
            <td>
                Username:
            </td>
            <td>
                <input type="text" name="username" required class="scheme" autocorrect="off" autocapitalize="none"
                       autocomplete="off">
            </td>
        </tr>
        <tr>
            <td>
                Password:
            </td>
            <td>
                <input type="password" name="password" required class="scheme">
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" class="scheme" onclick="location='/login'">Back</button>
            </td>
            <td>
                <button class="scheme">Register</button>
            </td>
        </tr>
    </table>

</form>
</body>
