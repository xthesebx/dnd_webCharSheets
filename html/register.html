<head>
    <title>
        Register
    </title>
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<form method="post" action="/registerpost" enctype="multipart/form-data" id="register">
    registration Code: <label>
    <input type="text" name="code" required class="scheme">
</label> <br>
    username: <label>
    <input type="text" name="username" required class="scheme" autocorrect="off" autocapitalize="none"
           autocomplete="off">
</label> <br>
    password: <label>
    <input type="password" name="password" required class="scheme">
</label>
    <button class="scheme">Register</button>
</form>
</body>
