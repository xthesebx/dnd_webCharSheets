<head>
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<a style="color: red">$ERROR</a>
<form method="post" action="/loginpost" enctype="multipart/form-data" id="form" class="scheme">
    username: <label>
    <input type="text" name="username" class="scheme" autocorrect="off" autocapitalize="none" autocomplete="off">
</label> <br>
    password: <label>
    <input type="password" name="password" class="scheme">
</label> <br>
    <button class="scheme">Login</button>
</form>
<br>
No Account but register Code?
<button onclick="location='/register'" class="scheme">Register Now!</button>
