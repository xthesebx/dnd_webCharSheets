<html>
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Adder</title>
</head>
<body>
<table>
    <tr>
        <td class="tablerow">name</td>
        <td class="tablerow">finesse</td>
        <td class="tablerow">damage</td>
        <td class="tablerow">damagetype</td>
    </tr>
    <!-- $EINTRÃ„GE -->
    <tr>
        <form method="post" action="/addweapon">
            <td>
                <input type="text" name="name" class="name inputfield"/>
            </td>
            <td>
                <input type="checkbox" name="finesse" class="finesse inputfield"/>
            </td>
            <td>
                <input type="text" name="damage" class="damage inputfield numberfield"/>
            </td>
            <td>
                <input type="text" name="damagetype" class="damagetype inputfield"/>
            </td>
            <td>
                <input type="checkbox" name="spell" class="spell inputfield"/>
            </td>
            <td>
                <input type="submit" class="submit scheme">
            </td>
        </form>
    </tr>

</table>

<button type="button" onclick="location='/'" class="scheme">back</button>
</body>
</html>
